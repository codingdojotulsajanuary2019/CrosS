<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/wall.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login or Register</title>
</head>
<body class="bg-dark text-dark text-center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="d-inline-block container bg-light mr-5 pt-5 pb-5 rounded mt-5" style="width: 800px; margin-left: 100px;">
            <h2 class="d-inline-block mr-2 border-bottom border-success">
                Registration
            </h2>
            <form action="/success" method="POST" class="ml-5 pl-5 col-sm-10" id="regForm">
                <p style="margin-bottom: 5px;">
                    Username:
                </p>
                <input type="text" id="username" name="username" class="form-control">
                <div id="usernameMsg"></div>
                <p style="margin-top: 20px; margin-bottom: 5px;">
                    Email:
                </p>
                <input type="text" name="email" class="form-control">
                <p style="margin-top: 20px; margin-bottom: 5px;">
                    Password:
                </p>
                <input type="text" name="pass" class="form-control">
                <p style="margin-top: 20px; margin-bottom: 5px;">
                    Confirm Password:
                </p>
                <input type="text" name="cpass" class="form-control" style="margin-bottom: 20px;">
                <input type="submit" value="Register" class="btn btn-success">
            </form>
        </div>
</body>
</html>
