<!doctype html>
<html lang="en">
<meta charset="UTF-8">
    <head>
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
            <div>
                <table>
                    <tr> 
                        <td>
                            <label>First Name:</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                    <tr>    
                        <td>
                            <label>Last Name:</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email:</label>
                        </td>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Password:</label>
                        </td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>PW Confirm:</label>
                        </td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Birthday:</label>
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Male</label>
                            <input type="radio">
                            <label>Female</label>
                            <input type="radio">
                            <label>Other</label>
                            <input type="radio">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><label>A Short Description About Yourself:</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Favorite Language:</label>        
                            <select>
                                <option value="JavaScript">JavaScript</option>
                                <option value="HTML">HTML</option>
                                <option value="Python">Python</option>
                                <option value="C#">C#</option>
                                <option value="C++">C++</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit">
                        </td>
                    </tr>
                </table>
            </div>
    </body>
</html>
